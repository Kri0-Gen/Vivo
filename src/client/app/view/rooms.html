<div ng-controller="rooms">
   <div class="header">
      <div class="wrapper_header">
         <h3 class="title_header">Залы</h3>
         <div class="id_people">{{fio}}</div>
          <a href="#/admin" class="btn_edit" style="display:{{isAdmin?'':'none'}};">Админ панель</a>
      </div>
   </div>
   <div class="rooms">
      <div class="pos_room" ng-repeat="room in rooms" ng-click="onClick(room)">
         <div class="content_rooms">
            <h3>{{room.Name}}</h3>
            <p class="places">
               {{room.totalPlace}} мест
            </p>
            <p><font>Столы:</font>{{room.freeTables}}/{{room.totalTables}}</p>
            <p><font>Сумма:</font>{{room.totalOpenOrder}} руб.</p>
         </div>
         <div class="logo_room"><img src="/app/images/room.jpg"></div>
      </div>
   </div>
</div>
