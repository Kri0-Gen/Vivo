<div class="main" ng-controller="auth">
    <div class="header">
        <div class="logo">
            <img src="app/images/avatars.jpg">
        </div>
    </div>
    <div class="auth_people_block">
        <h2 class="auth_title_people">
            Сотрудники:
        </h2>
        <div class="auth_people">
            <div ng-repeat="user in users">
                <div class="auth_pos_people" ng-click="selectUser(user.id);">
                    {{user.name}}
                </div>
            </div>
        </div>
    </div>
    <div class="auth_footer">
        <div class="auth_admin" ng-click="selectedUser = 0">
            Я - администратор
        </div>
        <div class="auth_copyrights">
            (с) Студенты
        </div>
    </div>
</div>
